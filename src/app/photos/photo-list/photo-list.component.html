<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true"
        class="fa fa-search mr-3" ></i>
      <input
          class="rounded"
          type="search"
          placeholder="filtro..."
          autofocus
          (keyup)="debounce.next($event.target.value)"
          >
  </form>
</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
