<header class="fixed-top">
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand text-dark" [routerLink] = "['']"><strong>PICGRAM</strong></a>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name}}</a>
            <a class="text-danger" (click)="logout()"><strong>LOGOUT</strong></a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
      <app-alert></app-alert>
  </div>
</header>
